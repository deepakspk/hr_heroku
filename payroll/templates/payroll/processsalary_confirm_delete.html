{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h3>Are you sure you want to delete
    {{ processsalary.payroll_id }} - {{processsalary.salary_month | date:'M-Y'}} Payslip???
  </h3>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class='btn btn-danger btn-lg' value="Delete">
    <a class="btn btn-primary btn-lg" href="{% url 'payroll:process_salary_detail' pk=processsalary.pk %}" role="button">Cancel</a>
  </form>
</div>
{% endblock %}
