{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h3>Are you sure you want to delete
    {{ department.department}}'s Data???
  </h3>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class='btn btn-danger btn-lg' value="Delete">
    <a class="btn btn-primary btn-lg" href="{% url 'payroll:department_detail' pk=department.pk %}" role="button">Cancel</a>
  </form>
</div>
{% endblock %}
