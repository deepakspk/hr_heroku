{% extends "base.html" %}
{% block content %}
{% load humanize %}
<p></p>

<div class="jumbotron">
  <h2 class="display-4"> Employee list in {{data}} </h2>

  <table class="table table-hover" id="table_id">
    <thead>
      <tr>
        <th scope="col">SN.</th>
        <th> Name of Employee</th>
        <th> Degination</th>
      </tr>
    </thead>
    <tbody>

      {% for emp in list_employee %}
      <tr>
        <td scope="row">{{ forloop.counter }}</td>
        <td> <a href="{% url 'payroll:employee_detail' pk=emp.pk %}">{{emp}} </a></td>
        <td> {{emp.designation}} </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-outline-danger btn-lg mt-3" href="{% url 'payroll:department_list' %}" role="button">Back to department list</a>

</div>

{% endblock %}
{% block script %}
<script>
  $(document).ready(function() {
    $('#table_id').DataTable();
  });
</script>
{% endblock %}
